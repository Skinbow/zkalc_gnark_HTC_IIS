<!DOCTYPE html>
<html>
  <head>
    <title>zkalc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <button type="button" onclick="resetCalculation()" style="float: right; margin-top: 10px;">Reset</button>

    <div id="headline" onclick="resetCalculation()" style="cursor: pointer">zkalc</div>
    <br>

    <label for="backendName">Backend:</label>
    <select id="backendName">
      <option value="BLS12-381-blst">blst BLS12-381</option>
      <option value="BLS12-381-arkworks" disabled>arkworks BLS12-381</option>
    </select>
    <br> <br> <br> <br>

    <form>
      <label for="operationName">Operation:</label>
      <select id="operationName">
        <option value="G1_MSM">G1 MSM</option>
        <option value="G2_MSM">G2 MSM</option>
        <option value="Pairing">Pairings</option>
        <option value="Pairing_amortized">Pairings (amortized)</option>
        <option value="G1_add">G1 point additions</option>
        <option value="G1_mul">G1 scalar multiplications</option>
      </select>
      <label for="operationSize">Size:</label>
      <input type="number" id="operationSize" value="1">
      <button type="button" onclick="addOperation()">Add Operation</button>
    </form>

    <ul id="operationsList">
      <span id="totalTime"></span>
    </ul>

    <script src="operations.js"></script>
    <script src="index.js"></script>
  </body>
</html>
